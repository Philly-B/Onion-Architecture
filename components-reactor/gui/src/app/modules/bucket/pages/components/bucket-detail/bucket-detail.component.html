<mat-card class="bucket-card" *ngIf="bucket">

    <mat-card-header>
        <mat-card-title (click)="triggerShowDetails()">{{bucket.name}}</mat-card-title>
        <app-bucket-edit [bucket]="bucket"></app-bucket-edit>
        <app-bucket-remove [bucket]="bucket"></app-bucket-remove>
    </mat-card-header>

    <mat-card-content>
        <mat-card-subtitle>The bucket contains {{bucket.items?.length || '0' }} item(s).</mat-card-subtitle>
    </mat-card-content>

    <mat-card-content class="item-list" *ngIf="showDetails">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <app-item-edit [bucket]="bucket" [item]="element"></app-item-edit>
                </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <app-item-remove [bucket]="bucket" [item]="element"></app-item-remove>
                </td>
            </ng-container>

            <ng-container matColumnDef="addButton">
                <td mat-footer-cell *matFooterCellDef colspan="4">
                    <app-item-add class="item-add" [bucket]="bucket"></app-item-add>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr mat-footer-row sticky class="footer-row-add-button" *matFooterRowDef="['addButton']"></tr>
        </table>
    </mat-card-content>

</mat-card>
