<h1 mat-dialog-title>{{title}}</h1>

<mat-form-field>
  <input matInput (keyup.enter)="onEnter()" type="text" required [(ngModel)]="item.name" cdkFocusInitial>
  <input matInput (keyup.enter)="onEnter()" type="number" required [(ngModel)]="item.value">
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button (click)="save()">Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
