<div class="container" *ngIf="buckets">
    <div cdkDropList class="buckets-dnd-list" (cdkDropListDropped)="drop($event)">
        <ng-container *ngFor="let bucket of buckets">
            <app-bucket-detail [ngClass]="buckets-dnd-box" [bucket]="bucket" cdkDrag></app-bucket-detail>
        </ng-container>
    </div>
</div>
<div class="container">
    <fa-icon class="icon" [icon]="faPlus" (click)="execute()"></fa-icon>
</div>
